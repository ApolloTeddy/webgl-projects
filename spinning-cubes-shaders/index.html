<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Spinning WebGL Cube</title>
  </head>
  
  <body>
    <main>
      <div id="canDivA">
        <h1>WebGL</h1>
        <canvas id="glCanvas" width="400" height="400">Your browser does not support WebGL.</canvas>
      </div>
    </main>
    
    <script src="../gl-matrix.js"></script>
    <script src="../boilerplate.js"></script>

    <script type="glsl" id="cubeVertSrc"/>
    attribute vec3 vertPos;
    attribute vec3 vertCol;
    varying vec3 fragCol;
    
    uniform mat4 mWorl;
    uniform mat4 mView; // Uniforms for the rotation, projection, and view.
    uniform mat4 mProj;
    
    void main() {
      fragCol = vertCol;
      gl_Position = mProj * mView * mWorl * vec4(vertPos, 1.0);
    }</script>
    <script type="glsl" id="cubeFragSrc"/>
    precision mediump float;
    varying vec3 fragCol;
    
    void main() {
      gl_FragColor = vec4(fragCol, 1.0);
    }</script>
    <script src="cube.js"></script>

    <script src="main.js"></script>
    
    <footer>
      <div style="position: absolute; bottom:1em; width: 99%;">
        <hr>
        <p style="margin:0;">&lt;&lt;&nbsp;Azavier&nbsp;Allen&nbsp;2022&nbsp;&gt;&gt;</p>
      </div>  
    </footer>
  </body>
</html>
